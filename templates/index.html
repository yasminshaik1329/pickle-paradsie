<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pickle Paradise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='images/about-pickles.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.92);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 550px;
      width: 90%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .welcome-box h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #c0392b;
      font-weight: bold;
    }

    .welcome-box p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .btn-custom {
      width: 100%;
      max-width: 200px;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s ease-in-out;
    }

    .btn-custom:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .welcome-box {
        padding: 30px 20px;
      }

      .welcome-box h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    <h1>Pickle Paradise</h1>
    <p>Welcome to the home of handcrafted, mouth-watering pickles and traditional snacks. Dive into rich flavors straight from grandma's kitchen!</p>
    <div>
      <a href="/login" class="btn btn-primary btn-custom">Login</a>
      <a href="/signup" class="btn btn-success btn-custom">Signup</a>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Pickle Paradise | Made with ❤️ for pickle lovers
  </div>
  
</body>
</html>
